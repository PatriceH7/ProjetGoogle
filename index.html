<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="indexstyle.css" />
    <title>Google</title>
  </head>

  <body>
    <div id="container">

      <div id="topbox">
        <div id="nav">
            <div id="selection1"><a href="https://mail.google.com/mail"> Gmail </a></div>
            <div id="selection2"><a href="https://www.google.fr/imghp?hl=en&tab=wi&ogbl"> Images </a></div>
            <div id="selection3"><img src="icon.svg" alt="GoogleApps" /> </div>
            <div id="selection4"><img src="GoogleAccount.png" alt="GoogleAccount" /> </div>
        </div>

        <div id="main">
          <div id="toplogosectionmain">
            <img src="illustrationAutomne.png" alt="Automne" />
            <img src="logoshare.png" alt="Share" />
          </div>

          <div id="mainrequestsectionmain">
            <input type="mainrequest" name="search">
          </div>

          <div id="searchmodesectionmain">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>

          <div id="bottomlanguagesectionmain">
            <p>Google offered in: Fran√ßais</p>
          </div>

        </div>
      </div>

      <div id="bottombox">
        <div id="countrysectionfooter">
          <p>France</p>
        </div>

        <div id="linkssectionfooter">

          <div id="linksectionleft">
            <div class="choice 1"><a href="https://ads.google.com/intl/en_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Advertising</a>
            </div>

            <div class="choice 2"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">
            Business</a>
            </div>

            <div class="choice 3"><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
            About</a>
            </div>

            <div class="choice 4"><a href="https://www.google.com/search/howsearchworks/?fg=1">
            How Search works</a>
            </div>
          </div>

          <div id="linksectionright">
            <div class="choice 5"><a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=637363775875829801-587571425&rd=1">
            Consumer Information</a>
            </div>

            <div class="choice 6"><a href="https://policies.google.com/privacy?hl=en-FR&fg=1">
            Privacy</a>
            </div>
            
            <div class="choice 7"><a href="https://policies.google.com/terms?hl=en-FR&fg=1">
            Terms</a>
            </div>

            <div class="choice 8">Settings
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
